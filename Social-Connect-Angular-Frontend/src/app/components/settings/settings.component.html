<div class="container col text-center">
  <h1>Settings</h1>
  <mat-divider class="my-3 mx-4"></mat-divider>
  <div class="container">
     <h2>App Background</h2>
     <div class="container">
     <img class="icon-img" src="assets/image/bg-0.jpg" (click)="onBgValChange('bg-0')" />
     <img class="icon-img" src="assets/image/bg-1.jpg" (click)="onBgValChange('bg-1')" />
     <img class="icon-img" src="assets/image/bg-2.jpg" (click)="onBgValChange('bg-2')" />
     <img class="icon-img" src="assets/image/bg-3.jpg" (click)="onBgValChange('bg-3')" />
     <img class="icon-img" src="assets/image/bg-4.jpg" (click)="onBgValChange('bg-4')" />
     <img class="icon-img" src="assets/image/bg-5.jpg" (click)="onBgValChange('bg-5')" />
     <img class="icon-img" src="assets/image/bg-6.jpg" (click)="onBgValChange('bg-6')" />
     <img class="icon-img" src="assets/image/bg-7.jpg" (click)="onBgValChange('bg-7')" />
     <img class="icon-img" src="assets/image/bg-8.jpg" (click)="onBgValChange('bg-8')" />
    </div>
  </div>
  <mat-divider class="my-3 mx-4"></mat-divider>
  <div class="container">
    <h2>Nav Bar Color</h2>
    <mat-button-toggle-group  [(ngModel)]="colorVal"
     (valueChange)="onColorChange()" aria-label="Font Style">
      <mat-button-toggle value="black">Black</mat-button-toggle>
      <mat-button-toggle value="immature">Immature</mat-button-toggle>
      <mat-button-toggle value="primary">Primary</mat-button-toggle>
      <mat-button-toggle value="accent">Accent</mat-button-toggle>
      <mat-button-toggle value="warn">warn</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div style="width: 100%; height:600px;"></div>
</div>
