<div class="container mycss">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body" [ngStyle]="cardBodyDy">
          <h4 class="card-title text-center">Login</h4>
          <!-- {{loginData | json }} -->
          <form (ngSubmit)="formSubmit()">
            <div class="container text-center">

              <div class="form-group my-3 mycard">
                <input  [(ngModel)]="loginData.username"  name="username" type="text" class="form-control" placeholder="Enter Username" required>
              </div>
              <div class="form-group my-3 mycard">
                <input [(ngModel)]="loginData.password" type="password" class="form-control" name="password" placeholder="Enter Password" required>
              </div>

              <button type="submit" class="btn btn-outline-dark">Login</button>&nbsp;
              &nbsp;
            <button type="reset" class="btn btn-outline-dark">Clear</button>
          </div>
          </form>
            <hr class="my-4">
            <button [ngStyle]="googleDy" class="btn btn-outline text-uppercase"
            (click)="signInWithgoogle()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"/><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/></svg>&nbsp;&nbsp;&nbsp;Login with google</button> &nbsp;
            <!-- <button class="btn btn-outline-primary text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div style="width: 100%; height:200px;"></div>
